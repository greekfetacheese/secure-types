[package]
name = "secure-types"
version = "0.1.0"
authors = ["Michalis Molfetas"]
edition = "2024"

[dependencies.memsec]
version = "0.7.0"
optional = true

[target.'cfg(unix)'.dependencies]
[dependencies.libc]
version = "0.2"
optional = true

[dependencies.zeroize]
version = "1.8.1"

[dependencies.thiserror]
version = "2"
optional = true

[dependencies.serde]
version = "1"
features = ["derive"]
optional = true

[target.'cfg(windows)'.dependencies]
[dependencies.windows-sys]
version = "0.60.2"
default-features = false
features = [
   "Win32_System_SystemInformation",
   "Win32_Security_Cryptography"
]
optional = true

[dev-dependencies.serde_json]
version = "1"

[dev-dependencies.serde]
version = "1"
features = ["derive"]

[features]
default = ["std"]
std = ["memsec", "thiserror", "dep:libc", "dep:windows-sys"]
serde = ["dep:serde"]
no_std = []